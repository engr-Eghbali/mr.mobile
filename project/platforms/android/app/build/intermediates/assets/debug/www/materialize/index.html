<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!--Materialize-->
    <link rel="stylesheet" type="text/css" href="materialize/materialicons/styles.css">
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css">
    <script src="materialize/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>

    <title>Contacts App</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">Contacts App</a>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="container">
                <div class="row">
                    <div class="input-field col s12 l10">
                        <input id="searchText">
                    </div>
                    <div class="input-field col s12 l2">
                        <button id="findContactButton" class="btn waves-effect waves-light">Search</button>
                    </div>
                </div>
            </div>
            <div class="container">
                <ul class="collection card" id="contacts">
                </ul>
            </div>
            <hr/>
        </div>
        <div class="card">
            <div class="input-field col s12 center-align">
                <button id="populateContactsButton" class="btn waves-effect waves-light">Populate Contacts</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
